mysql_repo_filename: "percona"
mysql_repo_name: "percona-release-$basearch"
mysql_repo_desc: "Percona-Release YUM repository - $basearch"
mysql_repo_baseurl: "http://repo.percona.com/release/$releasever/RPMS/$basearch"
mysql_repo_enabled: yes
mysql_repo_gpgcheck: no
mysql_repo_gpgkey: "https://www.percona.com/downloads/RPM-GPG-KEY-percona"

mysql_wsrep_provider: /usr/lib64/galera3/libgalera_smm.so
mysql_confdir: /etc/percona-mysql-cluster.conf.d